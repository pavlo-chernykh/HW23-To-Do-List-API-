<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hillel home work</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="todoHeader">To Do List</div>
  <form class="signup-form">
    <input type="email" class="create-form__field" name="todoEmail" id="email" placeholder="Enter your email">
    <input type="password" class="create-form__field" name="todoPassword" id="password" placeholder="Enter your password" autocomplete="on">
    <button class="create-form__submit">Sign up</button>
  </form>
  <form class="create-form" hidden>
    <input type="text" class="create-form__field" name="todoName" placeholder="Enter task name">
    <input type="text" class="create-form__field" name="todoText" placeholder="Enter task text">
    <button class="create-form__submit">+</button>
    <button class="create-form__submit create-form__logout" id="logout">Log out</button>
  </form>

  <ul class="todo-list">
  </ul>
  <div class="stat-container" hidden>
    <div>
      Total:
      <span class="total"></span>
    </div>
    <div>
      Finished:
      <span class="finished"></span>
    </div>
    <div>
      Not Finished:
      <span class="not-finished"></span>
    </div>
  </div>
    <script src="./index.js"></script>
</body>
</html>
